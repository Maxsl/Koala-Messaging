<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<p>
	<h2> User Registration</h2>
</p>
<form method="post">
	{% csrf_token %}

	<table>
		<tr>
			<td>
			{{ form.email.label }}
			{{ form.email }}
			</td>

		</tr>
		<tr>
			<td>
				{{ form.password.label }}
				{{ form.password }}
			</td>
		</tr>
	</table>
	<input type="submit" value="register">
</form>
</body>
</html>
